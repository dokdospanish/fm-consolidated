<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor Submissions by Dokdo Spanish</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="shadow">
    <main>
      <section>
        <h1><a href="https://github.com/rubenalmaguer">Ruben</a>'s Submissions to <span class="avoid-break">Frontend Mentor challenges</span></h1>
      </section>
      <section>
        <a class="block-link" href="https://my-fm-submissions.netlify.app/profile/" id="tl">
          <noscript>
            <img class="noscript" src="./assets/profile.png" loading="lazy">
          </noscript>
          <img src="./assets/profile.png" loading="lazy">
          <span class="label">User Profile Card</span>
        </a>
        <a class="block-link" href="https://my-fm-submissions.netlify.app/results/" id="tr">
          <noscript>
            <img class="noscript" src="./assets/results.png" loading="lazy">
          </noscript>
          <img src="./assets/results.png" loading="lazy">
          <span class="label">Results Summary</span>
        </a>
      </section>
      <section>
        <a class="block-link" href="https://my-fm-submissions.netlify.app/testimonials/" id="bl">
          <noscript>
            <img class="noscript" src="./assets/testimonials.png" loading="lazy">
          </noscript>
          <img src="./assets/testimonials.png" loading="lazy">
          <span class="label">Testimonials Section</span>
        </a>
        <a class="block-link" href="https://my-fm-submissions.netlify.app/rating/" id="br">
          <noscript>
            <img class="noscript" src="./assets/rating.png" loading="lazy">
          </noscript>
          <img src="./assets/rating.png" loading="lazy">
          <span class="label">Rating Component</span>
        </a>
      </section>
    </main>
  </div>
</body>
</html>
